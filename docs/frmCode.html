<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <title>代码窗体</title>
    </head>
    <body>

        <img src="banner.png" style="width: 100%" />
        <hr />
        <h1 style="font-family: Georgia, 'Times New Roman', Times, serif; font-weight: bold;">代码窗体</h1>
        <img src="frmCode.png" />
        <p style="font-weight: bold;">本窗体用于对 HTML 文档进行设计、编码和预览。</p>
        <p style="font-weight: bold;">本窗体包括</p>
        <ul>
            <li>“设计”选项卡</li>
            <li>“源码”选项卡</li>
            <li>“预览”选项卡</li>
        </ul>
        <p>当您点击“设计”选项卡时，程序会进入设计模式，菜单窗体的“格式”工具栏和组件窗体会解冻。此时您可以以所见即所得的方式编写 HTML 文档。</p>
        <p>当您点击“源码”选项卡时，程序会进入编辑模式，此时您可以对 HTML 文档进行编码。</p>
        <p>当您点击“预览”选项卡时，程序会进入预览模式，此时您可以预览、测试您的 HTML 文档。</p>
    </body>
</html>
